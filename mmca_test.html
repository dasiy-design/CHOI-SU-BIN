<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여러 디바이스 목업</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f5f5;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 디바이스 전체 영역 */
    .devices {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    /* 공통 목업 컨테이너 */
    .mockup-container {
      position: absolute;
      animation: fadeInOut 12s infinite;
    }

    /* 목업 이미지 */
    .device-mockup {
      width: 100%;
      display: block;
      position: relative;
      z-index: 2;
    }

    /* 공통 스크린샷 스타일 */
    .screenshot {
      position: absolute;
      object-fit: cover;
      z-index: 1;
      animation: fadeImage 6s infinite;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    /* 디바이스별 크기 및 위치 조정 */

    /* 📱 모바일 */
    .device-mobile {
      width: 160px;
      left: -150px;
      z-index: 3;
    }
    .device-mobile .screenshot {
      top: 6%;
      left: 5.2%;
      width: 89.6%;
      height: 88%;
    }

    /* 💻 데스크탑 */
    .device-desktop {
      width: 320px;
      left: 0;
      z-index: 2;
    }
    .device-desktop .screenshot {
      top: 8.8%;
      left: 13.3%;
      width: 73.4%;
      height: 60%;
    }

    /* 📱 태블릿 */
    .device-tablet {
      width: 240px;
      left: 140px;
      z-index: 1;
    }
    .device-tablet .screenshot {
      top: 9%;
      left: 6.8%;
      width: 86%;
      height: 83%;
    }

    /* 애니메이션 */
    @keyframes fadeImage {
      0%,
      100% {
        opacity: 1;
      }
      33% {
        opacity: 0;
      }
      66% {
        opacity: 1;
      }
    }

    @keyframes fadeInOut {
      0%,
      80%,
      100% {
        opacity: 1;
        transform: scale(1);
      }
      40% {
        opacity: 0.5;
        transform: scale(0.98);
      }
    }

    /* 반응형 처리 */
    @media (max-width: 768px) {
      .devices {
        flex-direction: column;
        gap: 40px;
      }

      .mockup-container {
        position: relative;
        left: 0 !important;
        margin: 20px 0;
      }
    }
  </style>
  <body>
    <div class="devices">
      <!-- 📱 모바일 -->
      <div class="mockup-container device-mobile">
        <img
          class="device-mockup"
          src="/assets/images/publishing/phone.png"
          alt="모바일 목업"
        />
        <img
          class="screenshot"
          src="/assets/images/publishing/mmca_phone.png"
          alt="모바일 스크린샷"
        />
      </div>

      <!-- 💻 데스크탑 -->
      <div class="mockup-container device-desktop">
        <img
          class="device-mockup"
          src="/assets/images/publishing/macbook.png"
          alt="데스크탑 목업"
        />
        <img
          class="screenshot"
          src="/assets/images/publishing/mmca_macbook.png"
          alt="데스크탑 스크린샷"
        />
      </div>

      <!-- 📱 태블릿 -->
      <div class="mockup-container device-tablet">
        <img
          class="device-mockup"
          src="/assets/images/publishing/pad.png"
          alt="태블릿 목업"
        />
        <img
          class="screenshot"
          src="/assets/images/publishing/mmca_pad.png"
          alt="태블릿 스크린샷"
        />
      </div>
    </div>
  </body>
</html>
